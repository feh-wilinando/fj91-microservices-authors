version: '3'

services:

  proxy:
    image: nginx:alpine
    command: /bin/sh -c "envsubst '$${APP_HOST} $${APP_PORT} $${NGINX_HOST} $${NGINX_SSL_PORT}' < /etc/nginx/conf.d/proxy.nginx > /etc/nginx/conf.d/proxy.conf && nginx -g 'daemon off;'"
    volumes:
      - ./nginx/config/proxy/:/etc/nginx/conf.d/
      - ./nginx/certs/:/etc/nginx/certs/
    environment:
      - APP_HOST=app
      - APP_PORT=8080
      - NGINX_HOST=localhost
      - NGINX_SSL_PORT=8081
    ports:
      - "8080:80"
      - "8081:443"
    depends_on:
      - app

  app:
    image: microservice-authors
    environment:
      - DATABASE_HOST=db
    restart: on-failure

    depends_on:
      - db
  db:
    image: mysql:5
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - authors_volume:/var/lib/mysql


volumes:
  authors_volume:
